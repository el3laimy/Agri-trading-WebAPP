services:
  backend:
    build: ./backend
    container_name: agri_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./agricultural_accounting.db:/app/agricultural_accounting.db
    environment:
      - DATABASE_URL=sqlite:///./agricultural_accounting.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: agri_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
